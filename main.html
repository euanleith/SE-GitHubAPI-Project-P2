<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SE GitHub API Project</title>
        <script type="text/javascript" src="main.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="loader"></div>

        <form id="input">
            <span>Repository*:</span><br>
            <label for="repo"></label><input type="text" id="repo" value="" required="required"><br>
            <span id="oauthText">OAuth token*:</span><br>
            <input id="oauthButton" type="button" onclick="newOAuth()" value="New OAuth token">
            <label for="token"></label><input type="text" id="token" value="" required="required"><br>
            <input type="button" onclick="run()" value="Submit">
        </form>

        <div id="data-type-column" class="row"></div>
    </body>
</html>
